<div class="container">
  <div class="row justify-content-around">
    <div class="col-md-6">
      <form [formGroup]="authForm">
        @for(input of inputs; track input.type){
        <app-shared-input
          [placeholder]="input.placeholder"
          [label]="input.label"
          [type]="input.type"
          [name]="input.control"
        ></app-shared-input>
        }
        <button type="submit">submit</button>
      </form>
    </div>
    <div class="col-md-6">
      <div class="image-container">
        <img [src]="imagePath" alt="auth-image" />
      </div>
    </div>
  </div>
</div>
