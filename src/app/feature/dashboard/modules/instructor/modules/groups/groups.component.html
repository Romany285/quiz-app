<section class="p-4">
    <div class="text-end p-3">
        <button class="btn me-auto"(click)="openDialog()"><i class="fa-solid fa-circle-plus px-2 fs-5 mt-1"></i>Add Group</button>
    </div>
    <div class="groups-list m-3">
        <h2>Groups list</h2>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    @for ( group of groupsData; track group._id) {
                        <app-shared-card
                          [title]="'Group : '+group.name"
                          [status]="'No. of students : '+group.students.length"
                          [actions]="groupsActions"
                          [data]="group"
                          (actionTriggered)="onStudentAction($event)"
                        ></app-shared-card>
                        }
                </div>
            </div>
        </div>
    </div>
</section>
