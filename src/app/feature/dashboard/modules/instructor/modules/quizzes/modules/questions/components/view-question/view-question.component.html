<section>
  <div class="container">
    <div class="row bord-bottm">
      <div class="col-10 py-3"><h4 class="ps-3 pt-2 fw-bold">View Question</h4></div>
      <div class="col-2 py-3 close-btn text-center" (click)="onNoClick()">
        <button class="border-0 bg-transparent ">
          <i class="fa-solid fa-xmark fs-3 pt-2 ps-1"></i>
        </button>
      </div>
    </div>
    <div class="mt-3 mx-3 d-flex justify-content-between">
      <ul class="list-unstyled">
        <li>Title: <strong>{{data.title}}</strong> </li>
        <li>Description: <strong> {{data.description}}</strong></li>
        <li>Difficulty level: <strong> {{data.difficulty}}</strong></li>
        <li>Type: <strong> {{data.type}}</strong></li>
      </ul>
      <div class="view-image">
        <img src="../../../../../../../../../../../assets/images/Jpg/view-question.jpg" alt="">
      </div>
    </div>
  </div>
</section>
