<section>
  <div class="container">
      <h2>Update Profile</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
        <div class="row">
          <div class="col-12">
            <div class="input-group mb-4">
              <label class="input-group-text pe-4" for="first_name">first name</label>
              <input type="text" class="form-control" id="first_name" formControlName="first_name">
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-4">
              <label class="input-group-text pe-4" for="last_name">Last name</label>
              <input type="text" class="form-control" id="last_name" formControlName="last_name">
            </div>
          </div>
          <div class="col-12">
            <div class="input-group mb-4">
              <label class="input-group-text pe-4" for="email">Email</label>
              <input type="text" class="form-control" id="email" formControlName="email">
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <button class="cancel btn btn-secondary">Cancel</button>
          <button class="save btn btn-primary">Save</button>
        </div>
      </form>
  </div>
</section>
